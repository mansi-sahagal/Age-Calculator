<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="Age.css">
</head>
<body>
    <div class="center">
        <div class="container">
            <h1 class="fir_h1">Age Calculator</h1>
            <div class="birthDate">
               <label class="birthday">Date of Birth: </label>
               <div class="input_box">
                <input type="number" class="birth_inp" id="day" placeholder="dd">
                <input type="number" class="birth_inp" id="date" placeholder="mm">
                <input type="number" class="birth_inp" id="year" placeholder="yy">
               </div>
            </div>
            <div class="output_box">
                <span class="output_span" id="sp_year">MM</span> <span class="p_out">Year</span>
                <span class="output_span" id="sp_month">MM</span> <span class="p_out">Month</span>
                <span class="output_span" id="sp_day">DD</span> <spna class="p_out">Day</span>
            </div>

            <button id="sub_btn">Calculate</button>
        </div>
    </div>
    <script src="new.js"></script>
</body>
</html>
